<html
        lang="en"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        xmlns:th="http://www.thymeleaf.org"
        layout:decorate="~{layout/master}"
>
<head>
    <title>Co-Working Space</title>
</head>

<th:block layout:fragment="content">

    <div class="container-fluid">
        <!-- ============================================================== -->
        <!-- Start Page Content -->
        <!-- ============================================================== -->
        <!-- basic table -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Data Meja</h4>
                        <a th:href=@{'/datameja/tambah'} role="button" class="btn btn-primary">
                            <i class="mdi mdi-plus"></i> Tambah
                        </a>
                        <a th:href=@{'/datameja/laporan'} role="button" class="btn btn-primary">
                            <i class="mdi mdi-file"></i> Print
                        </a>
                        <div class="table-responsive">
                            <table id="zero_config" class="table table-striped table-bordered">
                                <thead>
                                <tr>
                                    <th>No</th>
                                    <th>Kode Meja</th>
                                    <th>Harga Sewa</th>
                                    <th>Qr Code</th>
                                    <th>Action</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="k: ${dataMejaList}">
                                    <td th:text="${kStat.count}"></td>
                                    <td th:text="${k.getKd_Meja()}"></td>
                                    <td th:text="${k.getHarga_Sewa()}"></td>
                                    <td>
                                        <a th:href="@{'/qr/'+${k.getKode_Qr_Meja()}+'.png'}">
                                            <img th:src="@{'/qr/'+${k.getKode_Qr_Meja()}+'.png'}"
                                                 style="width: auto;height:100px;" />
                                        </a>
                                    </td>


                                    <td>
                                        <a th:href="@{'/datameja/show/'+${k.getId()}}" class="mdi mdi-eye-outline"> </a>
                                        <a th:href="@{'/datameja/delete/'+${k.getId()}}" class="mdi mdi-delete"> </a>
                                    </td>
                                </tr>
                                </tfoot>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</th:block>
</html>
