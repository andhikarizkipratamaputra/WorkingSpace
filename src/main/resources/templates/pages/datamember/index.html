<html
        lang="en"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        xmlns:th="http://www.thymeleaf.org"
        layout:decorate="~{layout/master}"
>
<head>
    <title>Co-Working Space</title>
</head>

<th:block layout:fragment="content">

    <div class="container-fluid">
        <!-- ============================================================== -->
        <!-- Start Page Content -->
        <!-- ============================================================== -->
        <!-- basic table -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Data Member</h4>
                        <a th:href=@{'/datamember/tambah'} role="button" class="btn btn-primary">
                            <i class="mdi mdi-plus"></i> Tambah
                        </a>
                        <a th:href=@{'/datamember/laporan'} role="button" class="btn btn-primary">
                            <i class="mdi mdi-file"></i> Print
                        </a>
                        <div class="table-responsive">
                            <table id="zero_config" class="table table-striped table-bordered">
                                <thead>
                                <tr>
                                    <th>No</th>
                                    <th>Nama</th>
                                    <th>Email</th>
                                    <th>Nomer Telepon</th>
                                    <th>Action</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="k: ${dataMemberList}">
                                    <td th:text="${kStat.count}"></td>
                                    <td th:text="${k.getNama()}"></td>
                                    <td th:text="${k.getEmail()}"></td>
                                    <td th:text="${k.getNomer_Telp()}"></td>
                                    <td>
                                        <a th:href="@{'/datamember/edit/'+${k.getId()}}" class="mdi mdi-pencil-box-outline"> </a>
                                        <a th:href="@{'/datamember/delete/'+${k.getId()}}" class="mdi mdi-delete"> </a>
                                        <a th:href="@{'/datamember/show/'+${k.getId()}}" class="mdi mdi-eye-outline"> </a>
                                    </td>
                                </tr>

                                </tfoot>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</th:block>
</html>
