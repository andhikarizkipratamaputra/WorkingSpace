<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout/master}"


>

<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<th:block layout:fragment="content">


    <body style="margin:0px; background: #f8f8f8; ">
    <div width="100%" style="background: #f8f8f8; padding: 0px 0px; font-family:arial; line-height:28px; height:100%;  width: 100%; color: #514d6a;" th:if="${dataMeja}">
        <div style="max-width: 700px; padding:50px 0;  margin: 0px auto; font-size: 14px">
            <table border="0" cellpadding="0" cellspacing="0" style="width: 100%; margin-bottom: 20px">
                <tbody>
                <tr>
                    <td style="vertical-align: top; padding-bottom:30px;" align="center"><a href="http://eliteadmin.themedesigner.in" target="_blank"><img th:src="@{/assets/images/logo-icon.png}" alt="Eliteadmin Responsive web app kit" style="border:none"><br/>
                        <img th:src="@{/assets/images/logo-text.png}" alt="Eliteadmin Responsive web app kit" style="border:none"></a> </td>
                </tr>
                </tbody>
            </table>
            <table border="0" cellpadding="0" cellspacing="0" style="width: 100%;">
                <tbody>
                <tr>
                    <td style="background:#36bea6; padding:20px; color:#fff; text-align:center;"> Detail Data Meja </td>
                </tr>
                </tbody>
            </table>
            <div style="padding: 40px; background: #fff;">
                <table border="0" cellpadding="0" cellspacing="0" style="width: 100%;">
                    <tbody>
                    <tr>
                        <td><b>Data Diri Member</b>
                        </td>
                        <td align="right" width="100"> INFORMASI </td>
                    </tr>
                    <tr>
                        <td colspan="2" style="padding:20px 0; border-top:1px solid #f6f6f6;">
                            <div>
                                <table width="100%" cellpadding="0" cellspacing="0">
                                    <tbody>
                                    <tr>
                                        <td style="font-family: 'arial'; font-size: 14px; vertical-align: middle; margin: 0; padding: 9px 0;" >Kode Meja</td>
                                        <td style="font-family: 'arial'; font-size: 14px; vertical-align: middle; margin: 0; padding: 9px 0;" align="right" th:text="${dataMeja?.getKd_Meja()}"></td>
                                    </tr>
                                    <tr>
                                        <td style="font-family: 'arial'; font-size: 14px; vertical-align: middle; border-top-width: 1px; border-top-color: #f6f6f6; border-top-style: solid; margin: 0; padding: 9px 0;">Harga Sewa</td>
                                        <td style="font-family: 'arial'; font-size: 14px; vertical-align: middle; border-top-width: 1px; border-top-color: #f6f6f6; border-top-style: solid; margin: 0; padding: 9px 0;" align="right" th:text="${dataMeja?.getHarga_Sewa()}"></td>
                                    </tr>
                                    <tr>
                                        <td style="font-family: 'arial'; font-size: 14px; vertical-align: middle; border-top-width: 1px; border-top-color: #f6f6f6; border-top-style: solid; margin: 0; padding: 9px 0;">Kapasitas</td>
                                        <td style="font-family: 'arial'; font-size: 14px; vertical-align: middle; border-top-width: 1px; border-top-color: #f6f6f6; border-top-style: solid; margin: 0; padding: 9px 0;" align="right" th:text="${dataMeja?.getKapasitas()}"></td>
                                    </tr>
                                    <tr>
                                        <td style="font-family: 'arial'; font-size: 14px; vertical-align: middle; border-top-width: 1px; border-top-color: #f6f6f6; border-top-style: solid; margin: 0; padding: 9px 0;">Fasilitas</td>
                                        <td style="font-family: 'arial'; font-size: 14px; vertical-align: middle; border-top-width: 1px; border-top-color: #f6f6f6; border-top-style: solid; margin: 0; padding: 9px 0;" align="right" th:text="${dataMeja?.getFasilitas()}"></td>
                                    </tr>
                                    <tr>
                                        <td style="font-family: 'arial'; font-size: 14px; vertical-align: middle; border-top-width: 1px; border-top-color: #f6f6f6; border-top-style: solid; margin: 0; padding: 9px 0;">Qr Code</td>
                                        <td style="font-family: 'arial'; font-size: 14px; vertical-align: middle; border-top-width: 1px; border-top-color: #f6f6f6; border-top-style: solid; margin: 0; padding: 9px 0;" align="right">

                                            <a>
                                                <img th:src="@{'/qr/'+${dataMeja?.getKode_Qr_Meja()}+'.png'}"
                                                     style="width: auto;height:100px;" />
                                            </a>


                                        </td>
                                    </tr>

                                    </tbody>
                                </table>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <center>
                                <a th:href=@{'/datameja'} style="display: inline-block; padding: 11px 30px; margin: 20px 0px 30px; font-size: 15px; color: #fff; background: #2962FF; border-radius: 60px; text-decoration:none;">Kembali</a>
                            </center>
                            <b></b> </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>


    </body>


</th:block>

</html>
